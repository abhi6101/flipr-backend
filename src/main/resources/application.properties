spring.application.name=backend

# ==============================================================
# DATABASE CONNECTION (Reads from Render Env Vars)
# ==============================================================
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# ==============================================================
# JWT SECURITY
# ==============================================================
# We set both common property names to ensure your Java code finds it
jwt.secret=${JWT_SECRET}
security.jwt.secret-key=${JWT_SECRET}

# ==============================================================
# HIBERNATE SETTINGS
# ==============================================================
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ==============================================================
# SERVER & POOL SETTINGS
# ==============================================================
server.port=8080
spring.datasource.hikari.maximum-pool-size=3
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.max-lifetime=20000
spring.datasource.hikari.idle-timeout=15000