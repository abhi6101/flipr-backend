spring.application.name=backend

# --- POOLER CONNECTION (IPv4 Compatible) ---
# 1. Replace [REGION] with the region code you see in Supabase (e.g., us-east-1, eu-west-2, etc.)
#    Example: jdbc:postgresql://aws-0-us-east-1.pooler.supabase.com:6543/postgres...
spring.datasource.url=jdbc:postgresql://aws-0-[REGION].pooler.supabase.com:6543/postgres?sslmode=require&prepareThreshold=0

# 2. Replace with your Project Reference User (check the dashboard!)
#    It usually looks like: postgres.byncekvtlzuiograkafy
spring.datasource.username=postgres.byncekvtlzuiograkafy

# 3. Replace with the password you reset earlier
spring.datasource.password=MySecurePass12

spring.datasource.driver-class-name=org.postgresql.Driver

# Hibernate Settings
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Connection Pool Settings (Optimized for Supabase Pooler)
spring.datasource.hikari.maximum-pool-size=3
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.max-lifetime=20000
spring.datasource.hikari.idle-timeout=15000