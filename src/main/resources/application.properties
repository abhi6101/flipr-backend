spring.application.name=backend

# 1. Database Connection (Standard Env Variables)
spring.datasource.url=${DB_URL}
# We remove the user/pass variables here because they are in the URL string now
# Or we let Spring parse them from the URL if it's smart enough.
# BUT, to be safe, let's force the driver class:
spring.datasource.driver-class-name=org.postgresql.Driver

# 2. Hibernate Settings for Postgres
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# 3. Connection Pool Settings (HikariCP) - Crucial for Render
spring.datasource.hikari.maximum-pool-size=3
spring.datasource.hikari.minimum-idle=1