spring.application.name=backend

# --- SUPABASE TRANSACTION POOLER (Best for Render) ---
# 1. Host: Uses the explicit Singapore region (ap-southeast-1) which fixes the "Tenant not found" error.
# 2. Port: 6543 (Transaction Mode)
# 3. prepareThreshold=0: Required for Supabase transaction poolers to prevent statement caching errors.
spring.datasource.url=jdbc:postgresql://aws-0-ap-southeast-1.pooler.supabase.com:6543/postgres?sslmode=require&prepareThreshold=0

# Username: Must follow the format postgres.[project-ref]
spring.datasource.username=postgres.byncekvtlzuiograkafy

# Password: The one you successfully reset
spring.datasource.password=MySecurePass12

spring.datasource.driver-class-name=org.postgresql.Driver

# --- Hibernate Settings ---
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# --- Connection Pool Settings (Optimized for Transaction Pooler) ---
# We keep these low because the Transaction Pooler manages the heavy lifting
spring.datasource.hikari.maximum-pool-size=3
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.max-lifetime=20000
spring.datasource.hikari.idle-timeout=15000