spring.application.name=backend

# ==============================================================
# Database (Injected from Render Environment Variables)
# ==============================================================
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DATABASE_USERNAME}
spring.datasource.password=${DATABASE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# ==============================================================
# JPA / Hibernate Configuration
# ==============================================================
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.open-in-view=false

# ==============================================================
# Server Port (Render automatically sets PORT env variable)
# ==============================================================
server.port=${PORT:8080}

# ==============================================================
# JWT Configuration (read from Render ENV variables)
# ==============================================================
security.jwt.secret-key=${JWT_SECRET}
jwt.secret=${JWT_SECRET}
security.jwt.expiration-time=86400000

# ==============================================================
# Hikari Pool - Recommended for Supabase / Render
# ==============================================================
spring.datasource.hikari.maximum-pool-size=3
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.idle-timeout=15000
